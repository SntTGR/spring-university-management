<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
</head>
<body>
<div align="center">
    <h1 th:text="${operation}"></h1>
    <br />
    <form  action="#" th:action="@{/admin/professors/save}" th:object="${professor}" method="post">
        <table>
            <tr>
                <td>Record Number:</td>
                <td><input type="number" th:field="*{id}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" th:field="*{name}" /></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{surname}" /></td>
            </tr>
            <tr>
                <td>DNI:</td>
                <td><input type="number" th:field="*{dni}" /></td>
            </tr>
            <tr>
                <td><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
